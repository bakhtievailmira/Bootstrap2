<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>

<body>
<header th:fragment="header">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <div class="navbar-brand d-flex align-items-center">
                <table cellpadding="10">
                    <tr>
                        <td th:text="${authorise_user.getUsername()}"></td>
                        <td><strong>with roles: </strong></td>
                        <td th:each="roles: ${authorise_user.getAuthorities()}" th:text="${roles}  "></td>
                    </tr>
                </table>
            </div>

            <form th:action="@{/logout}" method="post">
                <input class="btn btn-secondary" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</header>

<table style="width: 100%">
    <tr>
        <td valign="top" style="width: 20%">
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/admin" sec:authorize="hasRole('ROLE_ADMIN')"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user" sec:authorize="(hasAnyRole('ROLE_USER','ROLE_ADMIN'))"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </td>
        <td style="width: max-content">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#All_users">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#New_user">New User</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="tab-content" id="myTabContent1">
                        <div class="tab-pane fade show active" id="All_users">
                            <div>
                                <div class="card-header">
                                    <strong>All users</strong>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-borderless">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Mail</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user:${users}">
                                            <td th:text="${user.getId()}"/>
                                            <td th:text="${user.getName()}"/>
                                            <td th:text="${user.getSurname()}"/>
                                            <td th:text="${user.getAge()}"/>
                                            <td th:text="${user.getUsername()}"/>
                                            <td>
                                                <li th:each="role: ${user.getRoles()}" th:text="${role}"></li>
                                            </td>
                                            <td>
                                                <button type="button"
                                                        class="btn btn-success"
                                                        data-toggle="modal"
                                                        th:attr="data-target=${'#edituser'+ user.id}"
                                                        data-row="${user}">
                                                    Edit
                                                </button>

                                                <!--Modal Edit-->

                                                <div class="modal fade" th:id="${'edituser'+user.id}" tabindex="-1"
                                                     role="dialog" aria-labelledby="exampleModalCenterTitle"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Edit user</h5>
                                                                <!-- id="exampleModalLongTitle"-->
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body row justify-content-center align-items-center text-center">
                                                                <form th:method="PUT"
                                                                      th:action="@{http://localhost:8080/admin/{id} (id=${user.getId()})}"
                                                                      th:object="${user}">
                                                                    <div class="form-group">
                                                                        <label for="id">ID</label>
                                                                        <input type="text" class="form-control disabled"
                                                                               aria-disabled="true"
                                                                               th:value="${user.getId()}" id="id"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="name">First name</label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="${user.getName()}" id="name"
                                                                               th:name="name"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="surname"> Last name</label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="${user.getSurname()}"
                                                                               id="surname" th:name="surname"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="age"> Age</label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="${user.getAge()}" id="age"
                                                                               th:name="age"/>
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label for="username"> Username</label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="${user.getUsername()}"
                                                                               id="username" th:name="username"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="password"> Password</label>
                                                                        <input type="password" class="form-control"
                                                                               id="password" th:name="password"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="roles"> Role</label>
                                                                        <select multiple id="roles" class="form-control"
                                                                                size="2" th:name="roles">
                                                                            <option th:each="role : ${listroles}"
                                                                                    th:value="${role}"
                                                                                    th:text="${role.name()}"
                                                                                    th:name="roles"></option>
                                                                        </select>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-primary">
                                                                            Edit
                                                                        </button>
                                                                    </div>
                                                                </form>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>

                                            </td>
                                            <td>
                                                <button type="button"
                                                        class="btn btn-danger"
                                                        data-toggle="modal"
                                                        th:attr="data-target=${'#deletuser'+user.id}"
                                                        data-row="${user}">
                                                    Delete
                                                </button>

                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="New_user">
                            <form th:action="@{http://localhost:8080/admin/new}" method="post" th:object="${newUser}">
                                <table border="0"
                                       align="center">
                                    <tr>
                                        <th>First Name</th>
                                    </tr>
                                    <tr>
                                        <td><input type="text" name="name"/></td>
                                    </tr>
                                    <tr>
                                        <th>Last Name</th>
                                    </tr>
                                    <tr>
                                        <td><input type="text" name="surname"/></td>
                                    </tr>
                                    <tr>
                                        <th>Age</th>
                                    </tr>
                                    <tr>
                                        <td><input type="text" name="age"/></td>
                                    </tr>

                                    <tr>Role</tr>
                                    <tr><select multiple id="roles1" name="roles">
                                        <option th:each="role : ${listroles}" th:value="${role}"
                                                th:text="${role.name()}" th:field="*{roles}"></option>
                                    </select></tr>

                                    <tr>
                                        <th>User Name</th>
                                    </tr>
                                    <tr>
                                        <td><input type="text" name="username"/></td>
                                    </tr>
                                    <tr>
                                        <th>Password</th>
                                    </tr>
                                    <tr>
                                        <td><input type="password" name="password"/></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="submit" value="Create"/>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </td>
    </tr>
</table>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
